<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Suggest Me</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large waves-effect waves-light blue"  href="{% url 'index' %}"><i class="material-icons">
        add</i>
      </a>      
    </div>
  </div>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="{% url 'user_login' %}" class="brand-logo">6220</a>
      <ul class="right hide-on-med-and-down">
        <li>
          <a href="#" style="font-size: 1.6vw">Team Six</a>
        </li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="row customize valign-wrapper" style="
          background:  linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.3)),url(/static/img/background3.jpg);background-size: cover; margin-bottom: 0;height: 595px;"
           :style="{'min-height': (page_height-60)+'px'}">
    <div class="container">
        <h1 class="header center text-lighten-2" style="color:#fdd635 ;font-family: Comic Sans MS">Suggest Me</h1>
        <br><br>
        <form action="/results" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="container" style="width: 700px">
            <div class=" col s11 file-field input-field" style="
                                                      left:0;right: 0;bottom: 0;top:0;
                                                      margin: 0 auto;
                                                      display: inline-block;
                                                      padding-left: 0;
                                                      padding-right: 0;
                                                      border:0; 
                                                      border-radius: 4px;
                                                      box-sizing: border-box;
                                                      ">
              <div class="btn" style="background-color: #fdd635;width: 80px">
                <i class="material-icons">add_a_photo</i>
                <input type="file" name="img">
              </div>
              <div class="file-path-wrapper" style="opacity: 0.9;background-color: #ffffff;">
                <input class="file-path validate" type="text" style="margin-bottom: 0;border: 0;">
              </div>
            </div>
              <button type="submit" name="submit" class="col s1" style="display:inline-block;height:45px;border: 0;background-color:#ffffff;opacity: 0.9">
                <i class="material-icons">search</i>
              </button>
          </div>
        </form>
      </div>
  </div>
  <div>
    <center class="text-red"style="line-height: 100px;font-size: 32px;font-family: Comic Sans MS">
      <font color="#ef5350">Find the Best Restaurant in town</font>
    </center>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../static/js/materialize.js"></script>
  <script src="../static/js/init.js"></script>

  </body>
</html>
